{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block body %}
    <ul class="blog-list">
        {% for blog in blogs %}
            <li>
            <div class="avatar-group">
                <img src="{{ url_for('static', filename='images/thumnail.png') }}" class="avatar">
            </div>
            <div class="blog-group">
                <p class="blog-title"><a href="{{ url_for('detail', blog_id=blog.id) }}">{{ blog.title }}</a></p>
                <p class="blog-content">{{ blog.content }}</p>
                <div class="blog-info">
                    <span class="blog-author">{{ blog.author.username }}</span>
                    <span class="blog-create_time">{{ blog.create_time }}</span>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
